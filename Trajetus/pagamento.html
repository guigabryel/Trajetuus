<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento - Trajetus</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Reset de Estilos */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Formulário de Pagamento */
    .payment__container {
      background-color: #fff;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .payment__container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .form__group {
      margin-bottom: 1.5rem;
    }

    .form__group label {
      font-weight: bold;
      display: block;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .form__group input,
    .form__group select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      color: #333;
      background-color: #f9f9f9;
    }

    .form__group input:focus,
    .form__group select:focus {
      border-color: #e4e133;
      outline: none;
    }

    .btn {
      width: 100%;
      background-color: #e4e133;
      color: white;
      padding: 1rem;
      border: none;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #4cae4c;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
    }

    .back-link a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1rem;
    }

    .back-link a:hover {
      color: #e4e133;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .payment__container {
        padding: 1.5rem;
      }

      .payment__container h2 {
        font-size: 1.6rem;
      }

      .btn {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="payment__container">
    <h2>Pagamento - Trajetus</h2>
    <form action="confirmacao_pagamento.html" method="POST">
      <div class="form__group">
        <label for="card-name">Nome no Cartão</label>
        <input type="text" id="card-name" name="card-name" placeholder="Digite o nome do titular do cartão" required>
      </div>

      <div class="form__group">
        <label for="card-number">Número do Cartão</label>
        <input type="text" id="card-number" name="card-number" placeholder="Digite o número do cartão" required>
      </div>

      <div class="form__group">
        <label for="expiry-date">Data de Validade</label>
        <input type="month" id="expiry-date" name="expiry-date" required>
      </div>

      <div class="form__group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="Digite o código CVV" required>
      </div>

      <div class="form__group">
        <label for="payment-method">Método de Pagamento</label>
        <select id="payment-method" name="payment-method" required>
          <option value="" disabled selected>Selecione o método</option>
          <option value="credito">Cartão de Crédito</option>
          <option value="debito">Cartão de Débito</option>
          <option value="boleto">Boleto Bancário</option>
        </select>
      </div>

      <button type="submit" class="btn">Efetuar Pagamento</button>
    </form>

    <!-- Link para Voltar à Página Inicial -->
    <div class="back-link">
      <a href="index.html">Voltar para a Página Inicial</a>
    </div>
  </div>
</body>
</html>
